<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibt - Start making money plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #4285f4, #1e88e5);
            color: white;
            padding: 20px;
            border-radius: 0 0 30px 30px;
            position: relative;
            overflow: hidden;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2px;
        }

        .menu-line {
            width: 12px;
            height: 2px;
            background: white;
            border-radius: 1px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-text h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header-text p {
            font-size: 18px;
            opacity: 0.9;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            background: #8bc34a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        /* Market Section */
        .market-section {
            padding: 20px;
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .market-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .market-tabs {
            display: flex;
            gap: 10px;
        }

        .market-tab {
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .market-tab.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        /* Coin List */
        .coin-list {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .coin-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .coin-item:hover {
            background-color: #f8f9fa;
        }

        .coin-item:last-child {
            border-bottom: none;
        }

        .coin-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .btc { background: #f7931a; }
        .eth { background: #627eea; }
        .xrp { background: #23292f; }
        .doge { background: #c2a633; }

        .coin-info {
            flex: 1;
        }

        .coin-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .coin-symbol {
            font-size: 14px;
            color: #666;
        }

        .coin-chart {
            margin: 0 12px;
            width: 80px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-line {
            width: 100%;
            height: 2px;
            background: #ff5722;
            position: relative;
            border-radius: 1px;
        }

        .coin-price {
            text-align: right;
        }

        .price {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .change {
            font-size: 12px;
            font-weight: 500;
        }

        .change.negative {
            color: #f44336;
        }

        .change.positive {
            color: #4caf50;
        }

        /* Wallet Connection */
        .wallet-status {
            background: white;
            margin: 20px;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .connect-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .connect-btn:hover {
            background: #3367d6;
        }

        .connect-btn.connected {
            background: #4caf50;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: #666;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            background: #ddd;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header-text h1 {
                font-size: 36px;
            }
            
            .header-logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-top">
            <div class="notification-icon">🔔</div>
            <div class="menu-icon">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </div>
        <div class="header-content">
            <div class="header-text">
                <h1>Hibt</h1>
                <p>Start making money plan.</p>
            </div>
            <div class="header-logo">N</div>
        </div>
    </div>

    <!-- Wallet Status -->
    <div class="wallet-status">
        <p id="walletStatus">Wallet: Not connected</p>
        <button class="connect-btn" id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
    </div>

    <!-- Market Section -->
    <div class="market-section">
        <div class="market-header">
            <h2 class="market-title">Market</h2>
            <div class="market-tabs">
                <div class="market-tab active">All markets</div>
                <div class="market-tab">Top</div>
            </div>
        </div>

        <!-- Coin List -->
        <div class="coin-list">
            <div class="coin-item" onclick="selectCoin('BTC')">
                <div class="coin-icon btc">₿</div>
                <div class="coin-info">
                    <div class="coin-name">BTC Coin</div>
                    <div class="coin-symbol">USDT</div>
                </div>
                <div class="coin-chart">
                    <div class="chart-line"></div>
                </div>
                <div class="coin-price">
                    <div class="price" id="btcPrice">US$ 109,851.3</div>
                    <div class="change negative">-2.137% 24 Hrs</div>
                </div>
            </div>

            <div class="coin-item" onclick="selectCoin('ETH')">
                <div class="coin-icon eth">Ξ</div>
                <div class="coin-info">
                    <div class="coin-name">ETH Coin</div>
                    <div class="coin-symbol">USDT</div>
                </div>
                <div class="coin-chart">
                    <div class="chart-line"></div>
                </div>
                <div class="coin-price">
                    <div class="price" id="ethPrice">US$ 4,306.5</div>
                    <div class="change negative">-3.671% 24 Hrs</div>
                </div>
            </div>

            <div class="coin-item" onclick="selectCoin('XRP')">
                <div class="coin-icon xrp">✕</div>
                <div class="coin-info">
                    <div class="coin-name">XRP Coin</div>
                    <div class="coin-symbol">USDT</div>
                </div>
                <div class="coin-chart">
                    <div class="chart-line"></div>
                </div>
                <div class="coin-price">
                    <div class="price" id="xrpPrice">US$ 2.816</div>
                    <div class="change negative">-1.569% 24 Hrs</div>
                </div>
            </div>

            <div class="coin-item" onclick="selectCoin('DOGE')">
                <div class="coin-icon doge">Ð</div>
                <div class="coin-info">
                    <div class="coin-name">DOGE Coin</div>
                    <div class="coin-symbol">USDT</div>
                </div>
                <div class="coin-chart">
                    <div class="chart-line"></div>
                </div>
                <div class="coin-price">
                    <div class="price" id="dogePrice">US$ 0.456</div>
                    <div class="change negative">-3.262% 24 Hrs</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item">
            <div class="nav-icon"></div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"></div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"></div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"></div>
        </div>
    </div>

    <script>
        let walletConnected = false;
        let selectedCoin = null;

        // Wallet connection simulation
        function connectWallet() {
            const btn = document.getElementById('connectBtn');
            const status = document.getElementById('walletStatus');
            
            if (!walletConnected) {
                walletConnected = true;
                status.textContent = 'Wallet: Connected ✅';
                btn.textContent = 'Disconnect';
                btn.classList.add('connected');
                alert('Wallet connected successfully! (Simulated)');
            } else {
                walletConnected = false;
                status.textContent = 'Wallet: Not connected';
                btn.textContent = 'Connect Wallet';
                btn.classList.remove('connected');
                alert('Wallet disconnected');
            }
        }

        // Coin selection - now with real wallet check
        function selectCoin(coin) {
            if (!walletConnected) {
                alert('Please connect your wallet first!');
                return;
            }
            
            selectedCoin = coin;
            alert(`Selected ${coin} - Wallet: ${userWallet.slice(0,6)}...${userWallet.slice(-4)}`);
        }

        // Tab switching
        document.querySelectorAll('.market-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Simulate price updates (optional)
        function updatePrices() {
            const prices = {
                btc: 109851.3,
                eth: 4306.5,
                xrp: 2.816,
                doge: 0.456
            };

            Object.keys(prices).forEach(coin => {
                const element = document.getElementById(coin + 'Price');
                if (element) {
                    // Add small random variation
                    const variation = (Math.random() - 0.5) * 0.02;
                    const newPrice = prices[coin] * (1 + variation);
                    element.textContent = `US$ ${newPrice.toFixed(coin === 'doge' ? 3 : 1)}`;
                }
            });
        }

        // Update prices every 5 seconds (simulated)
        setInterval(updatePrices, 5000);
    </script>
</body>
</html>
